<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "style.css" rel="stylesheet">
    <title>Code-Quiz</title>
</head>
<body>
    
    <div id="main"></div>
    <div class = "container">
        <div id="question-container" class="hide">
            <div id= "question">Question</div>
            <div id="answer-button" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    <div class="control">
        <button id="start-button" class="start-button btn"> Start Quiz </button>
        <button id="next-button" class="next-button btn hide">Next Question</button>
    </div>
    <div class="Score">
        <h4 class="time">Time remaining</h4>
         <span id="scoreid"></span>
    </div>
 </div>
 </div>
    <script src="script.js"></script>
</body>
</html>
